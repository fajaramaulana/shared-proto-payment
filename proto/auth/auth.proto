syntax = "proto3";

package auth;

option go_package = "github.com/your-username/proto-repo/proto/auth;auth";

service AuthService {
  rpc RegisterUser (RegisterRequest) returns (AuthResponse) {}
  rpc LoginUser (LoginRequest) returns (AuthResponse) {}
}

message RegisterRequest {
  string username = 1;
  string password = 2;
}

message LoginRequest {
  string username = 1;
  string password = 2;
}

message AuthResponse {
  string token = 1;
  string message = 2;
}
